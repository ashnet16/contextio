{% extends "enron-base.html" %}
{% block body %}
`
<div class="row" ng-controller='InboxController as app'>
  <div class="col-md-12">
    <div class="row">
    	<div id="mail" class="col-md-6 col-md-offset-3">
			<div class="panel panel-default">
			  <!-- Default panel contents -->
			  <div class="panel-heading">Emails</div>
			  <div class="panel-body">
			  <!-- Table -->
    		<table class="table" ng-show="app.showInbox">
				<tr ng-repeat="message in app.inbox.messages">
				<td>[[ app.contactName(message)]]</td>
				<td>[[ message.subject ]]</td></tr>
			</table>
			</div>    		
			</div>
    	</div>
      </div>
   </div>
</div>
    
{% endblock body %}
